<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Multi Day Weather Data</title>
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="multiday.css">
	</head>
	
	<body>
		<!-- navbar -->
		<div id="navbar">
			<ul id="navbar">
				<li><a href="index.html">Dashboard</a></li>
				<li><a href="singleday.html">Single Day</a></li>
				<li><a href="multiday.html">Multiple Days</a></li>
				<li style="float: right"><a href="about.html">About</a></li>
			</ul>
		</div>
		
<!-- starting and ending date input -->
		<div id="daterangeinput">
			<form>
				<label for="datestart">Starting date: </label>
				<input type="date" name="datestart" id="datestart">
				<label for="dateend">Ending date: </label>
				<input type="date" name="dateend" id="dateend">
				<input type="submit" value="Submit">
			</form>
		</div>
		
<!--
	
-->
		<div id="row">
			<!-- report text file iframe div -->
			<div id="reportfile">
				<iframe src="dailyweathertrends_sample.txt" title="Report Text File"></iframe>
			</div>
		
			<!-- graph image div -->
			<div id="imageplot">
				<img src="dailyweathertrends_sample.png" title="Plot Image File">
			</div>
		</div>


	
<!-- download links for exported data and reports -->
		<div id="downloadlinks">
			<p style="font-size: 16px;">Download exported data as .csv</p>
			<a href="#">Weather data</a>
			<a href="#">Aggregated weather data</a>
		</div>
	
	</body>
</html>
