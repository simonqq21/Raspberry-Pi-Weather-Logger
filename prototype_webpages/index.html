<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- This page is the main page for the weather logger web application. It displays
    the current temperature, pressure, and humidity. -->
        <meta charset="utf-8">
        <title>Weather Logger Index Page</title>
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <script type="text/javascript">

        </script>
		
		<!-- navbar -->
		<div id="navbar">
			<ul id="navbar">
				<li><a href="index.html">Dashboard</a></li>
				<li><a href="singleday.html">Single Day</a></li>
				<li><a href="multiday.html">Multiple Days</a></li>
				<li style="float: right"><a href="about.html">About</a></li>
			</ul>
		</div>
		
        <!-- main header -->
        <div id="header">
			<h1>Weather Logger Index Page</h1>
        </div>
        
		<!-- current date and time -->
		<div id="datetime">
			<p style="font-weight: bold">Current date and time: </p>
			<p id="datetime">02/27/2020 10:00</p>
		</div>
        
        <!-- flexbox for current weather values -->
        <div id="flex-container">
            <!-- temperature display -->
            <div class="weather_data_display">
                <p class="datalabel">DHTTemperature</p>
                <div id="dhttemp_val" class="valdiv">
					<p class="data">28</p>
					<p class="tempunit">°C</p>
                </div>
            </div>
			
			<!-- temperature display -->
            <div class="weather_data_display">
                <p class="datalabel">BMPTemperature</p>
                <div id="bmptemp_val" class="valdiv">
					<p class="data">28</p>
					<p class="tempunit">°C</p>
                </div>
            </div>
            
            <!-- humidity display -->
            <div class="weather_data_display">
                <p class="datalabel">Relative Humidity</p>
                <div id="dhthumd_val" class="valdiv">
					<p class="data">60</p>
					<p class="humdunit">%</p>
                </div>
            </div>

            <!-- pressure display -->
            <div class="weather_data_display">
                <p class="datalabel">Barometric Pressure</p>
                <div id="bmppres_val" class="valdiv">
					<p class="data">100500</p>
					<p class="humdunit">Pa</p>
                </div>
            </div>
        </div>
        
        <div id="unitselector">
			<form>
				<label for="units" style="font-weight: bold">Units: </label>
				<input type="radio" id="metric" name="units" value=0 default></input>
				<label for="">Metric</label>
				<input type="radio" id="imperial" name="units" value=1></input>
				<label for="">Imperial</label>
			</form>
        </div>
                
    </body>
</html>
